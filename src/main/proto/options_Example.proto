syntax = "proto3";

package simple.example.options;

option java_package = "com.example.options";//Specify the java package name
option java_multiple_files = true;// Generate Message File for each builder


message OptionsMessageTest{
    int32 id = 1;
    bool is_simple = 2;
    string name = 3;
    repeated int32 sample = 4;
}